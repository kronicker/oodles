<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Oodle</title>
</head>

<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Oodle</a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="jumbotron col-md-6 col-md-offset-3">
            <ul class="nav nav-tabs nav-justified">
                <li class="active"><a data-toggle="tab" href="#login">Log In</a></li>
                <li><a data-toggle="tab" href="#register">Register</a></li>
            </ul>
            <div class="tab-content">

                <div id="login" class="tab-pane fade in active">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="loginEmail">Oodler email:</label>
                            <div class="col-sm-7">
                                <input type="email" class="form-control" id="loginEmail">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="loginPassword">Oodler password:</label>
                            <div class="col-sm-7">
                                <input type="password" class="form-control" id="loginPassword">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-7">
                                <div class="checkbox">
                                    <label><input type="checkbox"> Remember me</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-7">
                                <button type="submit" class="btn btn-default">Log In</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div id="register" class="tab-pane fade">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="registerFirstName">First name:</label>
                            <div class="col-sm-7">
                                <input type="email" class="form-control" id="registerFirstName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="registerLastName">Last name:</label>
                            <div class="col-sm-7">
                                <input type="email" class="form-control" id="registerLastName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="registerEmail">Email:</label>
                            <div class="col-sm-7">
                                <input type="email" class="form-control" id="registerEmail">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="registerPassword">Password:</label>
                            <div class="col-sm-7">
                                <input type="password" class="form-control" id="registerPassword">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="registerPassword">Re-enter password:</label>
                            <div class="col-sm-7">
                                <input type="password" class="form-control" id="registerRePassword">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-7">
                                <button type="submit" class="btn btn-default" id="registerButton">Become an Oodler</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </div>
</div>

</body>

</html>
